version: "3.9"

services:
  mariadb_server:
    container_name: mariadb
    image: mariadb:latest
    environment:
      - MYSQL_ROOT_PASSWORD=password
    networks:
      - db-network
    ports:
      - "3306:3306"
    restart: always
    volumes:
      - db:/var/lib/docker-volumes/mariadb-volumes/

  phpmyadmin:
    container_name: phpmyadmin
    image: phpmyadmin:latest
    depends_on:
      - mariadb_server
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOST=mariadb
      - PMA_USER=root
      - PMA_PASSWORD=password
      - UPLOAD_LIMIT=1G
    networks:
      - db-network
    ports:
      - "9000:80"
    restart: always

networks:
  db-network:
    driver: bridge

volumes:
  db: